<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Learn Numbers</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>
    <div id="start-container">
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="corner-buttons">
            <button id="mode-switch-button">Switch to Letters</button>
            <button id="stats-button">Stats</button>
        </div>
        <div class="prompt-container">
            <h1 id="number-prompt"></h1>
            <button id="replay-sound-button">🔊</button>
        </div>
        <div id="info-bar">
            <div id="score-container">Score: 0</div>
        </div>
        <canvas id="drawing-canvas" width="300" height="300"></canvas>
        <div id="feedback-container"></div>
        <div class="button-container">
            <button id="check-button">Check</button>
            <button id="clear-button">🗑️</button>
        </div>
    </div>

    <div id="stats-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Statistics</h2>
            <div id="stats-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
